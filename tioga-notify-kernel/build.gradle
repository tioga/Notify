project(":tioga-notify-kernel") {

  version = "1.0.0"

  dependencies {
    compile(project(":tioga-notify-notifier"))
    compile(project(":tioga-notify-pub"))

    compile("org.tiogasolutions.lib:tioga-lib-thymeleaf:1.0.0")

    // Logging
    compile("org.slf4j:slf4j-api:1.7.10")

    // Validation
    compile("javax.validation:validation-api:1.1.0.Final")
    compile("org.hibernate:hibernate-validator:5.1.3.Final")
    compile("javax.el:javax.el-api:3.0.0")
    compile("org.glassfish:javax.el:3.0.0")

    // Yak
    compile("org.tiogasolutions.dev:tioga-dev-domain:4.1.2")
    compile("org.tiogasolutions.dev:tioga-dev-jackson:4.1.7")
    compile("com.fasterxml.jackson.core:jackson-annotations:2.5.1")

    // CouchAce
    compile("org.tiogasolutions.couchace:tioga-couchace-core:1.4.2")
    compile("org.tiogasolutions.couchace:tioga-couchace-annotations:1.4.2")
    compile("org.tiogasolutions.couchace:tioga-couchace-jersey:1.4.2")
