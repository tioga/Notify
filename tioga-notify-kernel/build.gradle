    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.5.1")

    // Spring
    compile("org.springframework:spring-context:4.1.6.RELEASE")
    compile("org.aspectj:aspectjweaver:1.8.5")

    // Grizzly
    compile("org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.16")

    testCompile("org.springframework:spring-test:4.1.6.RELEASE")
  }

  apply(from: "https://raw.githubusercontent.com/tioga/build-scripts/master/build-config-deployer.gradle")
}

